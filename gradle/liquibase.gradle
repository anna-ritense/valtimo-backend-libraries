project.ext.diffChangelogFile = 'src/main/resources/config/liquibase/changelog/' + buildTimestamp() + '-changelog.xml'

liquibase {
    activities {
        diffLog {
            driver 'org.h2.Driver'
            url 'jdbc:h2:file:../valtimo-implementation/target/h2db/db/bpmnserver'
            username 'dev-valtimo'
            password ''
            changeLogFile project.ext.diffChangelogFile
            referenceUrl 'hibernate:spring:com.ritense.valtimo?dialect=org.hibernate.dialect.H2Dialect&hibernate.ejb.naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy'
            defaultSchemaName ''
            logLevel 'debug'
            classpath "$buildDir/classes/java/main"
        }
    }

    runList = project.ext.runList
}

def buildTimestamp() {
    def date = new Date()
    def formattedDate = date.format('yyyy-MM-dd-HHmmss')
    return formattedDate
}
